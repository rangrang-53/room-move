<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="250" height="800" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <text x="125" y="40" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">RoomMove</text>

  <!-- Date Input Section -->
  <rect x="20" y="80" width="210" height="100" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="30" y="105" font-size="14" font-weight="bold" fill="#555">이사 날짜 입력</text>
  <rect x="30" y="120" width="190" height="40" fill="#fff" stroke="#aaa" stroke-width="1" rx="3"/>
  <text x="40" y="145" font-size="12" fill="#999">📅 2025-11-16</text>

  <!-- Region Filter Section -->
  <rect x="20" y="200" width="210" height="80" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="30" y="225" font-size="14" font-weight="bold" fill="#555">지역 선택</text>
  <rect x="30" y="240" width="190" height="30" fill="#fff" stroke="#aaa" stroke-width="1" rx="3"/>
  <text x="40" y="260" font-size="12" fill="#999">서울 강남구 ▼</text>

  <!-- App Info -->
  <text x="30" y="320" font-size="12" fill="#777">버전: 1.0</text>
  <text x="30" y="340" font-size="12" fill="#777">문의: support@roommove.com</text>

  <!-- Main Content Area -->
  <rect x="270" y="0" width="930" height="800" fill="#ffffff" stroke="#ddd" stroke-width="2"/>

  <!-- Header -->
  <text x="640" y="50" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">💬 이사 도움말</text>

  <!-- Chat Area -->
  <rect x="290" y="80" width="890" height="560" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="5"/>

  <!-- Bot Message 1 -->
  <g>
    <rect x="310" y="100" width="500" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="8"/>
    <text x="330" y="120" font-size="13" fill="#333">안녕하세요! 이사 준비에 대해 궁금한 점을</text>
    <text x="330" y="140" font-size="13" fill="#333">물어보세요. 도와드리겠습니다.</text>
  </g>

  <!-- User Message 1 -->
  <g>
    <rect x="690" y="180" width="460" height="40" fill="#fff" stroke="#ddd" stroke-width="1" rx="8"/>
    <text x="920" y="205" font-size="13" text-anchor="middle" fill="#333">전입신고는 언제 해야 하나요?</text>
  </g>

  <!-- Bot Message 2 -->
  <g>
    <rect x="310" y="240" width="500" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="8"/>
    <text x="330" y="260" font-size="13" fill="#333">전입신고는 이사 후 14일 이내에 하셔야 합니다.</text>
    <text x="330" y="280" font-size="13" fill="#333">주민센터 방문 또는 정부24 온라인으로</text>
    <text x="330" y="300" font-size="13" fill="#333">신청 가능합니다. 신분증과 임대차 계약서를</text>
    <text x="330" y="320" font-size="13" fill="#333">준비해 주세요.</text>
  </g>

  <!-- User Message 2 -->
  <g>
    <rect x="690" y="360" width="460" height="40" fill="#fff" stroke="#ddd" stroke-width="1" rx="8"/>
    <text x="920" y="385" font-size="13" text-anchor="middle" fill="#333">이삿짐 센터 예약은 언제 하는 게 좋을까요?</text>
  </g>

  <!-- Bot Message 3 -->
  <g>
    <rect x="310" y="420" width="500" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="8"/>
    <text x="330" y="440" font-size="13" fill="#333">이삿짐 센터는 최소 1주일 전에 예약하시는 것이</text>
    <text x="330" y="460" font-size="13" fill="#333">좋습니다. 주말이나 월말에는 더 일찍 예약해야</text>
    <text x="330" y="480" font-size="13" fill="#333">원하시는 날짜에 이사할 수 있습니다.</text>
  </g>

  <!-- Typing Indicator -->
  <g>
    <rect x="310" y="520" width="100" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="8"/>
    <circle cx="340" cy="540" r="4" fill="#666">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="360" cy="540" r="4" fill="#666">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="540" r="4" fill="#666">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Input Area -->
  <rect x="290" y="660" width="890" height="60" fill="#fff" stroke="#ddd" stroke-width="1" rx="5"/>
  <rect x="310" y="675" width="760" height="30" fill="#f5f5f5" stroke="#aaa" stroke-width="1" rx="3"/>
  <text x="320" y="695" font-size="13" fill="#999">메시지를 입력하세요...</text>
  <rect x="1090" y="675" width="70" height="30" fill="#2196f3" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="1125" y="695" font-size="13" font-weight="bold" text-anchor="middle" fill="#fff">전송</text>

  <!-- Tab Navigation at Bottom -->
  <rect x="290" y="740" width="890" height="50" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <rect x="880" y="740" width="295" height="50" fill="#2196f3"/>
  <text x="437" y="770" font-size="14" text-anchor="middle" fill="#555">홈</text>
  <text x="732" y="770" font-size="14" text-anchor="middle" fill="#555">이삿짐 정보</text>
  <text x="1027" y="770" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">도움말</text>
</svg>