[theme]
primaryColor = "#667eea"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
port = 8501
enableCORS = false
enableXsrfProtection = true
headless = true

[client]
showErrorDetails = false
toolbarMode = "viewer"

[runner]
fastReruns = true

[browser]
gatherUsageStats = false

[ui]
hideTopBar = true
hideSidebarNav = true
